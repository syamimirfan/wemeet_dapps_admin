<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/givetokenstudent.css" />
    <link rel="icon" href="../assets/wemeet-logo(icon).png">
    <title>WEMEET | ADD LECTURERS</title>
</head>

<body>
    <div class="d-flex" id="wrapper">
        <!-- Sidebar -->
        <div class="bg-white" id="sidebar-wrapper">
            <div class="sidebar-heading text-center py-4 fs-4 fw-bold text-uppercase border-bottom"><img src="../assets/icon.png" class="w-75" alt="">
            </div>
            <div class="list-group list-group-flush my-3">
                <a href="dashboard.html" class="list-group-item list-group-item-action bg-transparent second-text fw-bold"><i
                        class="fas fa-home me-2"></i>Dashboard</a>

                <a href="students.html" class="list-group-item list-group-item-action bg-transparent second-text fw-bold"><i
                            class="fas fa-user me-2"></i>Student</a>

                <a href="lecturers.html" class="list-group-item list-group-item-action bg-transparent second-text fw-bold"><i
                                class="fas fa-user-tie me-2"></i>Lecturer</a>

                <a href="givetoken.html" class="list-group-item list-group-item-action bg-transparent second-text active"><i
                                    class="fas fa-hand-holding-usd me-2"></i>Give Token</a>
                <a href="reward.html" class="list-group-item list-group-item-action bg-transparent second-text fw-bold"><i
                                    class="fas fa-coins me-2"></i>Reward</a>
                <a href="#" class="list-group-item list-group-item-action bg-transparent fw-bold"><i
                        class="fas fa-power-off me-2"></i>Logout</a>
            </div>
        </div>

        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <nav class="navbar navbar-expand-lg navbar-light bg-transparent py-4 px-4">
                <div class="d-flex align-items-center">
                    <i class="fas fa-align-left primary-text fs-4 me-3" id="menu-toggle"></i>
                    <h2 class="fs-2 m-0 primary-text">Give Token</h2>
                </div>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>


            </nav>

            <div class="container-fluid px-4">
                <div class="row my-3">

                    <div class="container">
                        <h3 class="p-3 text-center fw-bold" style="color: #FFFFFF;">Transfer UTHM Token</h3>
                        <div class="row d-flex justify-content-center align-items-center">
                            <div class="col-xl-9">
                                <form action="" id="givetoken">
                                    <div class="card m-3 border-3" style="border-radius: 15px;">
                                        <div class="card-body">

                                            <div class="row">
                                                <div class="col-md-3 text-center" id="token">
                                                    <img id="uthm-token" src="../assets/UTHM_Token.png" alt="UTHM_Token.png">
                                                    <h1 class="fw-bold ">7000 UTHM</h1>
                                                    <p class="fs-4">1 UTHM TOKEN = 1 RM</p>
                                                    <p class="fs-4">1 TOKEN = 1 APPOINTMENT</p>
                                                </div>
                                            </div>

                                            <hr class="my-p3">
                                            <div class="row align-items-center py-3">
                                                <div class="col-md-3 ps-5">
                                                    <h6 class="mb-0">Send To (Token Address)</h6>
                                                </div>
                                                <div class="col-md-9 pe-5">
                                                    <input type="text" class="w-100 my-2 py-2" name="tokenAddress" placeholder="E.g 0xDe9D80fC9aCf342D4E0C30593aFBf6a55821f422" id="tokenAddress" />
                                                </div>
                                            </div>

                                            <hr class="mx-n3 ">
                                            <div class="row align-items-center py-3 ">
                                                <div class="col-md-3 ps-5 ">
                                                    <h6 class="mb-0 ">Amount</h6>
                                                </div>
                                                <div class="col-md-9 pe-5 ">
                                                    <input type="text" class="w-100 my-2 py-2" name="amount" placeholder="1" id="amount" />
                                                </div>
                                            </div>

                                            <hr class="mx-n3 ">
                                            <div class="text-center py-4">
                                                <button type="submit" class="submit-btn">Submit</button>
                                            </div>

                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <div class="popup" id="success">
        <div class="popup-content">
            <div class="imgbox">
                <img src="../assets/checked.png" alt="" class="img">
            </div>
            <div class="title">
                <h3>Success!</h3>
            </div>
            <p class="para">Token has been give to
                <p class="para">AI200104</p>
                successfully</p>
            <form action="">
                <a href="#" class="button" id="s_button">OKAY</a>
            </form>
        </div>
    </div>
    <div class="popup" id="error">
        <div class="popup-content">
            <div class="imgbox">
                <img src="../assets/cancel.png" alt="" class="img">
            </div>
            <div class="title">
                <h3>Sorry :(</h3>
            </div>
            <p class="para">Please do not leave any fields blank!</p>
            <form action="">
                <a href="#" class="button" id="e_button">TRY AGAIN</a>
            </form>
        </div>

        <!-- /#page-content-wrapper -->


        <script src="../node_modules/pocketbase/dist/pocketbase.umd.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js "></script>
        <script src="../scripts/Student.js"></script>
        <script>
            var el = document.getElementById("wrapper");
            var toggleButton = document.getElementById("menu-toggle");

            toggleButton.onclick = function() {
                el.classList.toggle("toggled");
            };
        </script>


</body>

</html>
